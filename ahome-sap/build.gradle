apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
archivesBaseName = 'sap-ui-4j'
version = '1.0.0-SNAPSHOT'
group = 'com.ahome-it'
compileJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes 'Implementation-Title': 'Ahome-SAP-UI', 'Implementation-Version': version
    }
    from sourceSets.main.allSource
}

repositories {
    mavenCentral()
    maven { url "${sonatype_snapshotURL}" }
}

sourceSets {
    main {
        resources {
            source java
        }
    }
}

dependencies {
    compile(group: 'com.ahome-it', name: 'ahome-core', version: '1.0.1-SNAPSHOT')
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${sonatype_snapshotURL}") {
                authentication(userName: "${sonatype_user}", password: "${sonatype_password}")
            }
        }
    }
}